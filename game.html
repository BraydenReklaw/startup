<!DOCTYPE html>
<html>
    <head>
        <title>Binary Blast</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css" />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    </head>
    <body class="bg-dark text-success d-flex flex-column min-vh-100">
        <header class="py-3 border-bottom border-success">
            <div class="container text-center">
                <h1>Binary Blast</h1>
            </div>
            <nav>
                <menu>
                    <ul class="nav justify-content-center">
                        <li class="nav-item"><a class="nav-link text-success" href="index.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link text-success" href="game.html">Play</a></li>
                        <li class="nav-item"><a class="nav-link text-success" href="score&info.html">Scores & learning</a></li>
                    </ul>
                </menu>
            </nav>
        </header>
        <hr />
        <main>
            <div class="users">
                User:
                <span class="user-name">Temporary Name</span>
            </div>
            <!-- Scores of other concurrent users are displayed to main user as they play -->
            <ul class="notifying">
                <li class="user-name">Baymax scored 6</li>
                <li class="user-naem">Hiro scored 8</li>
            </ul>

            <br />

            <div>
                <button>Restart</button>
            </div>

            <br />
            <!-- Data, such as score and time left, displayed during game-->
            <div class="mid-game-data">
                <ul>
                    <li>
                        score:
                        <span id="game-score">5</span>
                    </li>
                    <li>
                        <span class="countdown">0:46</span>
                    </li>
                </ul>
            </div>

            <div class="game">
                <form>
                    <span id="num_to_convert">14</span>
                    <input type="text" id="user-answer" pattern="^[01]{1,8}$" title="0 or 1 only" placeholder="00000000" />
                </form>
            </div>

            <br />
<!-- an API will generate a random fun fact upon the completion of a game -->
            <div class="fact_box">
                <span id="fact">Fact incoming</span>
            </div>

        </main>
        <footer>
            <hr />
            <span class="text-reset">Brayden Walker</span>
            <br />
            <a href="https://github.com/BraydenReklaw/startup.git">GitHub</a>
        </footer>
    </body>
</html>
