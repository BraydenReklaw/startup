<!DOCTYPE html>
<html>
    <head>
        <title>Binary Blast</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="game.css" />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    </head>
    <body class="bg-dark text-success d-flex flex-column min-vh-100">
        <header class="py-3 border-bottom border-success">
            <div class="container text-center">
                <h1>Binary Blast</h1>
            </div>
            <nav>
                <menu>
                    <ul class="nav justify-content-center">
                        <li class="nav-item"><a class="nav-link text-success" href="index.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link text-success" href="game.html">Play</a></li>
                        <li class="nav-item"><a class="nav-link text-success" href="score&info.html">Scores & learning</a></li>
                    </ul>
                </menu>
            </nav>
        </header>

        <main class="container my-5 text-center flex-grow-1 position-relative">
            <div class="corner-box position-absolute top-0 start-0 p-3">
                <div class="users">
                    User:
                    <span class="user-name">Temporary Name</span>
                </div>
            <!-- Scores of other concurrent users are displayed to main user as they play -->
                <ul class="notifying mt-3">
                    <li class="user-name">Baymax scored 6</li>
                    <li class="user-naem">Hiro scored 8</li>
                </ul>
            </div>

            

            <br />
            <div class="game mt-4">
                <div class="game-box">
                    <div class="num-data-container">
                        <div class="num-to-convert-box">
                            <span id="num_to_convert" class="num-text">14</span>
                        </div>
                        <div class="mid-game-data">
                            <ul class="list-unstyled">
                                <li>
                                    Score: <span id="game-score">5</span>
                                </li>
                                <li>
                                    Time left: <span class="countdown">0:46</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            
                <form class="game-input">
                    <input type="text" id="user-answer" pattern="^[01]{1,8}$" title="0 or 1 only" placeholder="00000000" class="input-answer">
                </form>
            </div>

            <div>
                <button class="btn btn-outline-success mt-3">Play</button>
            </div>

            <br />
<!-- an API will generate a random fun fact upon the completion of a game -->
            <div class="fact_box mt-4 border-top border-success">
                <span id="fact">Fact incoming</span>
            </div>

        </main>
        <footer class="mt-auto py-3 border-top border-success">
            <div class="container text-center">
                <span class="text-reset">Brayden Walker</span>
                <br />
                <a href="https://github.com/BraydenReklaw/startup.git" class="text-success">GitHub</a>
            </div>
        </footer>
        <canvas id="BinDropCanvas"></canvas>
        <script src="matrix.js"></script>
    </body>
</html>
